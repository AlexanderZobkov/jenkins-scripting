name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B compile
    - name: Run integration tests
        run: |
          docker-compose --file it-test/docker-compose.yml up --build -d
          docker run --network="host" jwilder/dockerize -wait http://localhost:8080/login -timeout 30s -wait-retry-interval 5s
          mvn -Djenkins.url=http://localhost:8080 -Djenkins.user=user -Djenkins.token=1234 test
